<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Suite ‚Äî Advanced Secure Communication</title>

    <style>
        /* ============================================================================
           DESIGN SYSTEM & VARIABLES
           Apple-inspired modern design with professional aesthetics
           ============================================================================ */

        :root {
            /* Color Palette - Sophisticated & Minimal */
            --color-bg: #0a0a0f;
            --color-surface: #1a1a24;
            --color-surface-elevated: #24243a;
            --color-border: rgba(255, 255, 255, 0.08);
            --color-border-hover: rgba(255, 255, 255, 0.15);

            /* Primary Colors */
            --color-primary: #007aff;
            --color-primary-hover: #0051d5;
            --color-primary-glow: rgba(0, 122, 255, 0.3);

            /* Accent Colors */
            --color-accent: #5e5ce6;
            --color-success: #30d158;
            --color-warning: #ff9f0a;
            --color-error: #ff453a;

            /* Text Colors */
            --color-text-primary: rgba(255, 255, 255, 0.95);
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-text-tertiary: rgba(255, 255, 255, 0.45);

            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Inter', system-ui, sans-serif;
            --font-mono: 'SF Mono', 'Monaco', 'Menlo', 'Courier New', monospace;

            /* Spacing Scale */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 40px var(--color-primary-glow);

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 400ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ============================================================================
           RESET & BASE STYLES
           ============================================================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ============================================================================
           BACKGROUND GRADIENT
           ============================================================================ */

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 30% 20%,
                rgba(94, 92, 230, 0.08) 0%,
                transparent 50%
            ),
            radial-gradient(
                circle at 70% 80%,
                rgba(0, 122, 255, 0.06) 0%,
                transparent 50%
            );
            animation: gradient-shift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10%, -10%); }
        }

        /* ============================================================================
           CONTAINER & LAYOUT
           ============================================================================ */

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-2xl) var(--space-lg);
            min-height: 100vh;
        }

        /* ============================================================================
           HEADER
           ============================================================================ */

        .app-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
            animation: fade-in-down 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg,
                var(--color-text-primary) 0%,
                var(--color-text-secondary) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
        }

        .app-subtitle {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
            font-weight: 400;
        }

        /* ============================================================================
           MODE SWITCHER
           ============================================================================ */

        .mode-switcher {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-2xl);
            animation: fade-in 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .mode-btn {
            position: relative;
            padding: var(--space-md) var(--space-2xl);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-secondary);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            opacity: 0;
            transition: opacity var(--transition-base);
            z-index: 0;
        }

        .mode-btn span {
            position: relative;
            z-index: 1;
        }

        .mode-btn:hover {
            border-color: var(--color-border-hover);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            color: white;
            border-color: transparent;
            box-shadow: var(--shadow-glow);
        }

        .mode-btn.active::before {
            opacity: 1;
        }

        /* ============================================================================
           MAIN CARD
           ============================================================================ */

        .main-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
            animation: fade-in-up 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        .mode-content {
            display: none;
        }

        .mode-content.active {
            display: block;
            animation: content-fade-in 0.5s ease-out;
        }

        @keyframes content-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================================================
           FORM ELEMENTS
           ============================================================================ */

        .form-group {
            margin-bottom: var(--space-xl);
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            color: var(--color-text-primary);
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: all var(--transition-base);
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-glow);
        }

        .form-textarea {
            min-height: 120px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .form-select {
            width: 100%;
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            color: var(--color-text-primary);
            font-family: var(--font-sans);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-glow);
        }

        /* ============================================================================
           FILE UPLOAD
           ============================================================================ */

        .file-upload-area {
            position: relative;
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            text-align: center;
            transition: all var(--transition-base);
            cursor: pointer;
            background: var(--color-surface-elevated);
        }

        .file-upload-area:hover {
            border-color: var(--color-primary);
            background: rgba(0, 122, 255, 0.05);
        }

        .file-upload-area.drag-over {
            border-color: var(--color-primary);
            background: rgba(0, 122, 255, 0.1);
            transform: scale(1.02);
        }

        .file-upload-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-icon {
            font-size: 3rem;
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }

        .file-upload-text {
            color: var(--color-text-secondary);
            font-size: 1rem;
        }

        .file-upload-text strong {
            color: var(--color-primary);
        }

        .file-name {
            margin-top: var(--space-md);
            color: var(--color-success);
            font-weight: 500;
        }

        /* ============================================================================
           BUTTONS
           ============================================================================ */

        .btn-group {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .btn {
            position: relative;
            padding: var(--space-md) var(--space-xl);
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            overflow: hidden;
            font-family: var(--font-sans);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-secondary {
            background: var(--color-surface-elevated);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-border-hover);
            box-shadow: var(--shadow-md);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            box-shadow: none;
        }

        /* ============================================================================
           OPTIONS GRID
           ============================================================================ */

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        /* ============================================================================
           RESULTS SECTION
           ============================================================================ */

        .results-section {
            margin-top: var(--space-2xl);
            padding-top: var(--space-2xl);
            border-top: 1px solid var(--color-border);
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-lg);
            color: var(--color-text-primary);
        }

        /* ============================================================================
           IMAGE PREVIEW
           ============================================================================ */

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-xl);
            margin-bottom: var(--space-xl);
        }

        .preview-card {
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: all var(--transition-base);
        }

        .preview-card:hover {
            border-color: var(--color-border-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .preview-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .preview-image {
            width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            background: var(--color-bg);
            display: block;
        }

        /* ============================================================================
           METRICS DISPLAY
           ============================================================================ */

        .metrics-panel {
            background: linear-gradient(135deg,
                rgba(0, 122, 255, 0.1),
                rgba(94, 92, 230, 0.1)
            );
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
        }

        .metrics-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-lg);
            text-align: center;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
        }

        .metric-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            text-align: center;
            transition: all var(--transition-base);
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--color-text-tertiary);
            margin-bottom: var(--space-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .metric-status {
            font-size: 0.875rem;
            font-weight: 500;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .metric-status.excellent {
            background: rgba(48, 209, 88, 0.2);
            color: var(--color-success);
        }

        .metric-status.good {
            background: rgba(0, 122, 255, 0.2);
            color: var(--color-primary);
        }

        .metric-status.acceptable {
            background: rgba(255, 159, 10, 0.2);
            color: var(--color-warning);
        }

        .metric-status.poor {
            background: rgba(255, 69, 58, 0.2);
            color: var(--color-error);
        }

        .overall-quality {
            text-align: center;
            margin-top: var(--space-lg);
            padding: var(--space-lg);
            background: var(--color-surface-elevated);
            border-radius: var(--radius-md);
        }

        .overall-quality-label {
            font-size: 0.875rem;
            color: var(--color-text-tertiary);
            margin-bottom: var(--space-sm);
        }

        .overall-quality-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* ============================================================================
           LOADING SPINNER
           ============================================================================ */

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--color-surface);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============================================================================
           NOTIFICATION TOAST
           ============================================================================ */

        .toast {
            position: fixed;
            bottom: var(--space-xl);
            right: var(--space-xl);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-lg);
            transform: translateY(100px);
            opacity: 0;
            transition: all var(--transition-base);
            z-index: 10000;
            max-width: 400px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid var(--color-success);
        }

        .toast.error {
            border-left: 4px solid var(--color-error);
        }

        /* ============================================================================
           ANIMATIONS
           ============================================================================ */

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================================================
           RESPONSIVE DESIGN
           ============================================================================ */

        @media (max-width: 768px) {
            .app-title {
                font-size: 2.5rem;
            }

            .app-subtitle {
                font-size: 1rem;
            }

            .mode-switcher {
                flex-direction: column;
            }

            .main-card {
                padding: var(--space-lg);
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* ============================================================================
           UTILITY CLASSES
           ============================================================================ */

        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-lg {
            margin-top: var(--space-lg);
        }

        .mb-lg {
            margin-bottom: var(--space-lg);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">Steganography Suite</h1>
            <p class="app-subtitle">Advanced Secure Communication Platform</p>
        </header>

        <!-- Mode Switcher -->
        <div class="mode-switcher">
            <button class="mode-btn active" data-mode="text">
                <span>üìù Text Steganography</span>
            </button>
            <button class="mode-btn" data-mode="image">
                <span>üñºÔ∏è Image Steganography</span>
            </button>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <!-- TEXT MODE -->
            <div class="mode-content active" id="textMode">
                <div class="form-group">
                    <label class="form-label">Cover Text</label>
                    <textarea
                        class="form-textarea"
                        id="textCoverText"
                        placeholder="Enter your public cover text here..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Secret Message</label>
                    <textarea
                        class="form-textarea"
                        id="textSecretMessage"
                        placeholder="Enter your secret message to hide..."
                    ></textarea>
                </div>

                <div class="options-grid">
                    <div class="form-group">
                        <label class="form-label">Password (Optional)</label>
                        <input
                            type="password"
                            class="form-input"
                            id="textPassword"
                            placeholder="Enter password for encryption"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Encoding Bits</label>
                        <select class="form-select" id="textEncodingBits">
                            <option value="1">1 bit (more secure)</option>
                            <option value="2" selected>2 bits (recommended)</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn" id="textEncodeBtn">
                        üîí Encode Message
                    </button>
                    <button class="btn btn-secondary" id="textDecodeBtn">
                        üîì Decode Message
                    </button>
                </div>

                <div class="results-section hidden" id="textResults">
                    <h3 class="results-title">‚ú® Results</h3>
                    <div class="form-group">
                        <label class="form-label">Stego Text / Decoded Message</label>
                        <textarea
                            class="form-textarea"
                            id="textResultArea"
                            readonly
                        ></textarea>
                    </div>
                    <button class="btn btn-secondary" id="textCopyBtn">
                        üìã Copy to Clipboard
                    </button>
                </div>
            </div>

            <!-- IMAGE MODE -->
            <div class="mode-content" id="imageMode">
                <div class="form-group">
                    <label class="form-label">Cover Image</label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <input
                            type="file"
                            class="file-upload-input"
                            id="imageFileInput"
                            accept="image/png,image/jpeg,image/bmp"
                        >
                        <div class="file-upload-icon">üìÅ</div>
                        <div class="file-upload-text">
                            <strong>Click to upload</strong> or drag and drop<br>
                            PNG, JPG, or BMP
                        </div>
                        <div class="file-name hidden" id="fileName"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Secret Message</label>
                    <textarea
                        class="form-textarea"
                        id="imageSecretMessage"
                        placeholder="Enter your secret message to hide in the image..."
                    ></textarea>
                </div>

                <div class="options-grid">
                    <div class="form-group">
                        <label class="form-label">Password (Optional)</label>
                        <input
                            type="password"
                            class="form-input"
                            id="imagePassword"
                            placeholder="Enter password for encryption"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Bits Per Pixel</label>
                        <select class="form-select" id="imageBitsPerPixel">
                            <option value="1">1 bit (best quality)</option>
                            <option value="2" selected>2 bits (balanced)</option>
                            <option value="3">3 bits (max capacity)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Channel</label>
                        <select class="form-select" id="imageChannel">
                            <option value="0">Red</option>
                            <option value="1">Green</option>
                            <option value="2" selected>Blue</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn" id="imageEncodeBtn">
                        üîí Encode Image
                    </button>
                    <button class="btn btn-secondary" id="imageDecodeBtn">
                        üîì Decode Image
                    </button>
                </div>

                <!-- Image Results -->
                <div class="results-section hidden" id="imageResults">
                    <h3 class="results-title">‚ú® Results</h3>

                    <!-- Metrics Panel -->
                    <div class="metrics-panel hidden" id="metricsPanel">
                        <h4 class="metrics-title">üìä Quality Metrics</h4>
                        <div class="metrics-grid">
                            <div class="metric-card">
                                <div class="metric-label">MSE</div>
                                <div class="metric-value" id="metricMSE">‚Äî</div>
                                <div class="metric-status" id="statusMSE"></div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">PSNR</div>
                                <div class="metric-value" id="metricPSNR">‚Äî</div>
                                <div class="metric-status" id="statusPSNR"></div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">SSIM</div>
                                <div class="metric-value" id="metricSSIM">‚Äî</div>
                                <div class="metric-status" id="statusSSIM"></div>
                            </div>
                        </div>
                        <div class="overall-quality">
                            <div class="overall-quality-label">Overall Quality</div>
                            <div class="overall-quality-value" id="overallQuality">‚Äî</div>
                        </div>
                    </div>

                    <!-- Image Preview Grid -->
                    <div class="preview-grid hidden" id="previewGrid">
                        <div class="preview-card">
                            <div class="preview-label">Original Image</div>
                            <img class="preview-image" id="originalPreview" alt="Original">
                        </div>
                        <div class="preview-card">
                            <div class="preview-label">Stego Image</div>
                            <img class="preview-image" id="stegoPreview" alt="Stego">
                        </div>
                    </div>

                    <!-- Download Button -->
                    <button class="btn hidden" id="downloadStegoBtn">
                        üíæ Download Stego Image
                    </button>

                    <!-- Decoded Message -->
                    <div class="form-group hidden" id="decodedMessageGroup">
                        <label class="form-label">Decoded Message</label>
                        <textarea
                            class="form-textarea"
                            id="imageDecodedMessage"
                            readonly
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONFIGURATION
        // ============================================================================

        const API_BASE_URL = 'http://localhost:5000';

        // ============================================================================
        // STATE MANAGEMENT
        // ============================================================================

        let currentMode = 'text';
        let coverImageBase64 = null;
        let stegoImageBase64 = null;

        // ============================================================================
        // DOM ELEMENTS
        // ============================================================================

        // Mode switcher
        const modeBtns = document.querySelectorAll('.mode-btn');
        const textMode = document.getElementById('textMode');
        const imageMode = document.getElementById('imageMode');

        // Loading
        const loadingOverlay = document.getElementById('loadingOverlay');
        const toast = document.getElementById('toast');

        // Text mode
        const textCoverText = document.getElementById('textCoverText');
        const textSecretMessage = document.getElementById('textSecretMessage');
        const textPassword = document.getElementById('textPassword');
        const textEncodingBits = document.getElementById('textEncodingBits');
        const textEncodeBtn = document.getElementById('textEncodeBtn');
        const textDecodeBtn = document.getElementById('textDecodeBtn');
        const textResults = document.getElementById('textResults');
        const textResultArea = document.getElementById('textResultArea');
        const textCopyBtn = document.getElementById('textCopyBtn');

        // Image mode
        const fileUploadArea = document.getElementById('fileUploadArea');
        const imageFileInput = document.getElementById('imageFileInput');
        const fileName = document.getElementById('fileName');
        const imageSecretMessage = document.getElementById('imageSecretMessage');
        const imagePassword = document.getElementById('imagePassword');
        const imageBitsPerPixel = document.getElementById('imageBitsPerPixel');
        const imageChannel = document.getElementById('imageChannel');
        const imageEncodeBtn = document.getElementById('imageEncodeBtn');
        const imageDecodeBtn = document.getElementById('imageDecodeBtn');
        const imageResults = document.getElementById('imageResults');
        const metricsPanel = document.getElementById('metricsPanel');
        const previewGrid = document.getElementById('previewGrid');
        const downloadStegoBtn = document.getElementById('downloadStegoBtn');
        const decodedMessageGroup = document.getElementById('decodedMessageGroup');
        const imageDecodedMessage = document.getElementById('imageDecodedMessage');

        // ============================================================================
        // MODE SWITCHING
        // ============================================================================

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;

                // Update buttons
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update content
                if (mode === 'text') {
                    textMode.classList.add('active');
                    imageMode.classList.remove('active');
                } else {
                    textMode.classList.remove('active');
                    imageMode.classList.add('active');
                }

                currentMode = mode;
            });
        });

        // ============================================================================
        // FILE UPLOAD
        // ============================================================================

        imageFileInput.addEventListener('change', handleFileSelect);

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('drag-over');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('drag-over');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageFileInput.files = files;
                handleFileSelect({ target: imageFileInput });
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            fileName.textContent = `Selected: ${file.name}`;
            fileName.classList.remove('hidden');

            // Convert to base64
            const reader = new FileReader();
            reader.onload = (e) => {
                coverImageBase64 = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // ============================================================================
        // TEXT STEGANOGRAPHY
        // ============================================================================

        textEncodeBtn.addEventListener('click', async () => {
            const coverText = textCoverText.value.trim();
            const secretMessage = textSecretMessage.value.trim();

            if (!coverText || !secretMessage) {
                showToast('Please enter both cover text and secret message', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/api/encode`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        algorithm: 'zwc',
                        cover_text: coverText,
                        secret_message: secretMessage,
                        password: textPassword.value || undefined,
                        encoding_bits: parseInt(textEncodingBits.value)
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Encoding failed');
                }

                textResultArea.value = data.stego_text;
                textResults.classList.remove('hidden');
                showToast('Message encoded successfully! ‚ú®', 'success');

            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        textDecodeBtn.addEventListener('click', async () => {
            const stegoText = textCoverText.value.trim();

            if (!stegoText) {
                showToast('Please enter stego text to decode', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/api/decode`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        algorithm: 'zwc',
                        stego_text: stegoText,
                        password: textPassword.value || undefined,
                        encoding_bits: parseInt(textEncodingBits.value)
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Decoding failed');
                }

                textResultArea.value = data.secret_message;
                textResults.classList.remove('hidden');
                showToast('Message decoded successfully! üîì', 'success');

            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        textCopyBtn.addEventListener('click', () => {
            textResultArea.select();
            document.execCommand('copy');
            showToast('Copied to clipboard! üìã', 'success');
        });

        // ============================================================================
        // IMAGE STEGANOGRAPHY
        // ============================================================================

        imageEncodeBtn.addEventListener('click', async () => {
            if (!coverImageBase64) {
                showToast('Please select an image first', 'error');
                return;
            }

            const secretMessage = imageSecretMessage.value.trim();
            if (!secretMessage) {
                showToast('Please enter a secret message', 'error');
                return;
            }

            showLoading(true);

            try {
                // Encode image
                const encodeResponse = await fetch(`${API_BASE_URL}/api/encode`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        algorithm: 'lsb',
                        cover_image: coverImageBase64,
                        secret_message: secretMessage,
                        password: imagePassword.value || undefined,
                        bits_per_pixel: parseInt(imageBitsPerPixel.value),
                        channel: parseInt(imageChannel.value)
                    })
                });

                const encodeData = await encodeResponse.json();

                if (!encodeResponse.ok) {
                    throw new Error(encodeData.error || 'Encoding failed');
                }

                stegoImageBase64 = 'data:image/png;base64,' + encodeData.stego_image;

                // Analyze quality
                const analyzeResponse = await fetch(`${API_BASE_URL}/api/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        original_image: coverImageBase64,
                        stego_image: stegoImageBase64
                    })
                });

                const analyzeData = await analyzeResponse.json();

                // Display results
                displayImageResults(analyzeData.metrics);

                // Show previews
                document.getElementById('originalPreview').src = coverImageBase64;
                document.getElementById('stegoPreview').src = stegoImageBase64;
                previewGrid.classList.remove('hidden');

                downloadStegoBtn.classList.remove('hidden');
                imageResults.classList.remove('hidden');

                showToast('Image encoded successfully! ‚ú®', 'success');

            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        imageDecodeBtn.addEventListener('click', async () => {
            if (!coverImageBase64) {
                showToast('Please select a stego image first', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/api/decode`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        algorithm: 'lsb',
                        stego_image: coverImageBase64,
                        password: imagePassword.value || undefined,
                        bits_per_pixel: parseInt(imageBitsPerPixel.value),
                        channel: parseInt(imageChannel.value)
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Decoding failed');
                }

                imageDecodedMessage.value = data.secret_message;
                decodedMessageGroup.classList.remove('hidden');
                imageResults.classList.remove('hidden');

                showToast('Message decoded successfully! üîì', 'success');

            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        downloadStegoBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'stego-image.png';
            link.href = stegoImageBase64;
            link.click();
            showToast('Image downloaded! üíæ', 'success');
        });

        // ============================================================================
        // METRICS DISPLAY
        // ============================================================================

        function displayImageResults(metrics) {
            // MSE
            document.getElementById('metricMSE').textContent = metrics.mse.toFixed(4);
            document.getElementById('statusMSE').textContent = getMetricStatus('mse', metrics.mse);
            document.getElementById('statusMSE').className = 'metric-status ' + getMetricClass('mse', metrics.mse);

            // PSNR
            const psnrValue = metrics.psnr === 'Inf' ? '‚àû' : metrics.psnr.toFixed(2) + ' dB';
            document.getElementById('metricPSNR').textContent = psnrValue;
            document.getElementById('statusPSNR').textContent = getMetricStatus('psnr', metrics.psnr);
            document.getElementById('statusPSNR').className = 'metric-status ' + getMetricClass('psnr', metrics.psnr);

            // SSIM
            document.getElementById('metricSSIM').textContent = metrics.ssim.toFixed(4);
            document.getElementById('statusSSIM').textContent = getMetricStatus('ssim', metrics.ssim);
            document.getElementById('statusSSIM').className = 'metric-status ' + getMetricClass('ssim', metrics.ssim);

            // Overall
            document.getElementById('overallQuality').textContent = metrics.quality_assessment;
            document.getElementById('overallQuality').className = 'overall-quality-value ' + getMetricClass('overall', metrics.quality_assessment.toLowerCase());

            metricsPanel.classList.remove('hidden');
        }

        function getMetricStatus(type, value) {
            if (type === 'mse') {
                if (value === 0) return 'Perfect';
                if (value < 1) return 'Excellent';
                if (value < 10) return 'Good';
                if (value < 100) return 'Acceptable';
                return 'Poor';
            } else if (type === 'psnr') {
                if (value === 'Inf') return 'Perfect';
                if (value > 50) return 'Excellent';
                if (value > 40) return 'Very Good';
                if (value > 30) return 'Acceptable';
                return 'Poor';
            } else if (type === 'ssim') {
                if (value >= 0.999) return 'Excellent';
                if (value >= 0.99) return 'Very Good';
                if (value >= 0.95) return 'Good';
                if (value >= 0.90) return 'Acceptable';
                return 'Poor';
            }
        }

        function getMetricClass(type, value) {
            if (type === 'overall') {
                if (value === 'excellent') return 'excellent';
                if (value === 'very good') return 'good';
                if (value === 'good') return 'acceptable';
                return 'poor';
            }

            const status = getMetricStatus(type, value).toLowerCase();
            if (status.includes('excellent') || status.includes('perfect')) return 'excellent';
            if (status.includes('very good') || status.includes('good')) return 'good';
            if (status.includes('acceptable')) return 'acceptable';
            return 'poor';
        }

        // ============================================================================
        // UTILITY FUNCTIONS
        // ============================================================================

        function showLoading(show) {
            loadingOverlay.classList.toggle('active', show);
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ============================================================================
        // INITIALIZATION
        // ============================================================================

        console.log('üé® Steganography Suite initialized');
        console.log('üì° API endpoint:', API_BASE_URL);
    </script>
</body>
</html>
